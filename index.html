<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RizonTec - Entre em contato</title>
  <!-- Link do Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* CSS aqui */
  </style>
</head>
<body>
  <div class="container">
    <img src="rizon.png" alt="RizonTec Logo" class="header-logo" />
    <h1 class="title">Entre em contato</h1>
    <div class="button-group">
      <!-- Botão WhatsApp com os três pontinhos e modal -->
      <a href="api.whatsapp.com/send?phone=48998143419" class="button whatsapp">
        <i class="icon fab fa-whatsapp"></i> 
        <span class="divider">|</span>
        <span class="button-text1">Constante</span>
        <span class="modal-btn">+</span>
      </a>
      
      <!-- Botão Instagram com os três pontinhos e modal -->
      <a href="#" class="button instagram">
        <i class="icon fab fa-instagram"></i> 
        <span class="divider">|</span>
        <span class="button-text2">Instagram</span>
        <span class="modal-btn">+</span>
      </a>
      
      <!-- Botão Facebook com os três pontinhos e modal -->
      <a href="#" class="button facebook">
        <i class="icon fab fa-facebook"></i>
        <span class="divider">|</span> 
        <span class="button-text3">Facebook</span>
        <span class="modal-btn">+</span>
      </a>
      
      <!-- Botão OLX com os três pontinhos e modal -->
      <a href="#" class="button olx">
        <i class="icon fab fa-olx"><img src="olx.png" alt="olx" class="olx-icon"></i> 
        <span class="divider">|</span>
        <span class="button-text4">OLX</span>
        <span class="modal-btn">+</span>
      </a>
    </div>
  </div>
  
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Informações</h2>
      <img src="foto-minha.jpg" alt="Minha Foto" class="modal-img">
      <p>Meu nome: João Silva</p>
      <p>Descrição: Desenvolvedor Front-end</p>
      <div class="social-links">
        <a href="#" class="social-link">Instagram</a>
        <a href="#" class="social-link">Twitter</a>
        <a href="#" class="social-link">LinkedIn</a>
        <a href="#" class="social-link">GitHub</a>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
